<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hines Road 4</title>
  <!--stylesheets-->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/css/styles_1.css">
  <script src="javascript/slideshow.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,900');
  @import url("https://fast.fonts.net/t/1.css?apiType=css&projectid=7698193e-83c5-48a7-a853-ca1bc01cfd9c");
</style>

</head>

<body>
  <div class="container">

 	<div data-am-gallery>

 		<!-- Radio -->
 		<input type="radio" name="gallery" id="img-1" checked />
 		<input type="radio" name="gallery" id="img-2" />
 		<input type="radio" name="gallery" id="img-3" />

 		<!-- Images -->
 		<div class="images">
 			<div class="image" style="background-image: url(images/hines_road/kitchen_living_room_angle.jpg);"></div>
 			<div class="image" style="background-image: url(images/hines_road/bath_half.jpg);"></div>
 			<div class="image" style="background-image: url(images/hines_road/bedroom_angle.jpg);"></div>
 		</div>

 		<!-- Navigation -->
 		<div class="navigation">
 			<label class="dot" for="img-1"></label>
 			<label class="dot" for="img-2"></label>
 			<label class="dot" for="img-3"></label>
 		</div>

 	</div>

 </div>
</body>
</html>
